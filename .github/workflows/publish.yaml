name: Publish Packages

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-protos:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.14

      - name: Build adk-sim-protos
        working-directory: packages/adk-sim-protos
        run: uv build

      - name: Publish adk-sim-protos to PyPI
        working-directory: packages/adk-sim-protos
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: uv publish

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish @adk-sim/protos to NPM
        working-directory: packages/adk-sim-protos-ts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

  publish-testing:
    needs: publish-protos
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.14

      - name: Build adk-sim-testing
        working-directory: packages/adk-sim-testing
        run: uv build

      - name: Publish adk-sim-testing to PyPI
        working-directory: packages/adk-sim-testing
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: uv publish

  publish-apps:
    needs: publish-testing
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.14

      - name: Build adk-sim-server
        working-directory: server
        run: uv build

      - name: Publish adk-sim-server to PyPI
        working-directory: server
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: uv publish

      - name: Build adk-agent-sim
        working-directory: plugins/python
        run: uv build

      - name: Publish adk-agent-sim to PyPI
        working-directory: plugins/python
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: uv publish
