name: CI

# ============================================================
# Continuous Integration Pipeline
# ============================================================
# Runs quality checks and tests on all PRs and pushes to main.
#
# Architecture:
#   - Main 'check' job uses lightweight setup (no devcontainer)
#   - Devcontainer verification only runs when .devcontainer/ changes
#
# Local testing:
#   ops ci test ci          # Run this workflow locally with act
#   ops ci check            # Run same checks without act
# ============================================================

on:
  push:
    branches: [main]
  pull_request:

jobs:
  # ============================================================
  # Main CI Check - Lightweight Setup
  # ============================================================
  # Uses standard GitHub Actions setup for faster startup (~30s vs ~5min).
  # Installs only what's needed: uv, node, buf.
  # ============================================================
  check:
    name: Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      # ============================================================
      # UV Setup with Caching
      # ============================================================
      # enable-cache: Persists the uv cache directory across runs.
      #   Cache key is automatically derived from uv.lock, reducing
      #   dependency installation from ~45-60s to ~2-5s on cache hit.
      # ============================================================
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install buf CLI
        run: npm install -g @bufbuild/buf

      - name: Install dependencies
        run: |
          uv sync
          npm ci

      # ============================================================
      # Playwright Browser Caching
      # ============================================================
      # Playwright browser binaries are ~500MB+. Caching them
      # transforms E2E setup from minutes to seconds.
      #
      # Cache key includes:
      #   - runner.os: Browser binaries are OS-specific
      #   - hashFiles('frontend/package-lock.json'): Browser version
      #     is tied to the Playwright package version
      #
      # PLAYWRIGHT_BROWSERS_PATH: Controls where browsers are stored.
      #   Set before cache restore so the path matches.
      # ============================================================
      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(cd frontend && npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: cd frontend && npx playwright install chromium --with-deps

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: cd frontend && npx playwright install-deps chromium

      # ============================================================
      # Multi-Backend Docker Compose for E2E Tests
      # ============================================================
      # Start multiple backend instances for E2E testing:
      # - no-sessions (8081): Always empty for empty state tests
      # - populated (8082): Pre-seeded with sessions for visual tests
      # - shared (8080): Allows session creation for test isolation
      #
      # The --wait flag ensures all healthchecks pass before continuing.
      # ============================================================
      - name: Start multi-backend Docker Compose
        run: docker compose -f docker-compose.e2e.yaml up -d --wait

      - name: Seed populated backend
        run: cd frontend && npx tsx tests/e2e/utils/seed-populated-backend.ts

      - name: Run CI checks
        run: uv run ops ci check

      - name: Stop Docker Compose
        if: always()
        run: docker compose -f docker-compose.e2e.yaml down

  # ============================================================
  # Devcontainer Build Verification
  # ============================================================
  # Only runs when .devcontainer/ files are modified.
  # Ensures the devcontainer still builds successfully.
  # ============================================================
  check-devcontainer:
    name: Verify Devcontainer
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    # Only run if .devcontainer/ files changed
    if: |
      github.event_name == 'pull_request' &&
      contains(join(github.event.pull_request.labels.*.name, ','), 'devcontainer') ||
      github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for devcontainer changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            devcontainer:
              - '.devcontainer/**'
              - 'pyproject.toml'
              - 'uv.lock'
              - 'package.json'
              - 'package-lock.json'

      - name: Build devcontainer
        if: steps.changes.outputs.devcontainer == 'true'
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/${{ github.repository }}/devcontainer
          cacheFrom: ghcr.io/${{ github.repository }}/devcontainer
          push: never
          runCmd: echo "Devcontainer build successful"

      - name: Skip message
        if: steps.changes.outputs.devcontainer != 'true'
        run: echo "No devcontainer-related changes detected, skipping build verification"
