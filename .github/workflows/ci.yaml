name: CI

# ============================================================
# Continuous Integration Pipeline
# ============================================================
# Runs quality checks and tests on all PRs and pushes to main.
#
# Architecture:
#   - Jobs run in parallel for faster feedback:
#     - 'check': Quality checks, backend tests, frontend unit tests
#     - 'frontend-component-tests': Playwright component tests (visual regression)
#     - 'frontend-e2e-tests': Playwright E2E tests
#   - Devcontainer verification only runs when .devcontainer/ changes
#
# Local testing:
#   ops ci test ci          # Run this workflow locally with act
#   ops ci check            # Run same checks without act
# ============================================================

on:
  push:
    branches: [main]
  pull_request:

jobs:
  # ============================================================
  # Main CI Check - Quality + Backend + Frontend Unit Tests
  # ============================================================
  # Fast checks that don't require Playwright Docker setup.
  # Runs in parallel with component and E2E test jobs.
  # ============================================================
  check:
    name: Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install buf CLI
        run: npm install -g @bufbuild/buf

      - name: Install dependencies
        run: |
          uv sync
          npm ci

      - name: Build TypeScript packages
        run: |
          npm run build --workspace=packages/adk-sim-protos-ts
          npm run build --workspace=packages/adk-converters-ts

      - name: Run quality checks
        run: |
          buf lint --config buf.yaml protos
          uv run pyright
          npm run lint --workspace=frontend
          npm run format:check --workspace=frontend

      - name: Run backend tests
        run: |
          uv run pytest server/tests/unit -v
          uv run pytest plugins/python/tests -v

      - name: Run frontend unit tests
        run: npm run test --workspace=frontend
        env:
          CI: 'true'

      - name: Run TypeScript package tests
        run: npm test --workspace=packages/adk-converters-ts

  # ============================================================
  # Frontend Component Tests (Visual Regression)
  # ============================================================
  # Runs Playwright component tests in Docker for consistent
  # visual regression snapshots across all environments.
  # ============================================================
  frontend-component-tests:
    name: Component Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript packages
        run: |
          npm run build --workspace=packages/adk-sim-protos-ts
          npm run build --workspace=packages/adk-converters-ts

      - name: Pull Playwright Docker image
        run: docker pull mcr.microsoft.com/playwright:v1.57.0-noble

      - name: Run component tests
        # Use --update-snapshots to capture screenshots without enforcing matches.
        # Screenshots are captured for documentation and visual review but size/pixel
        # differences across environments won't fail the build.
        # See: https://github.com/kevinaud/adk-sim-plugin/issues/203
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app/frontend \
            --ipc=host \
            -u $(id -u):$(id -g) \
            mcr.microsoft.com/playwright:v1.57.0-noble \
            npm exec playwright test -- -c playwright-ct.config.ts --update-snapshots

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: component-test-results
          path: |
            frontend/test-results/
            frontend/playwright-report/
          retention-days: 7

  # ============================================================
  # Frontend E2E Tests
  # ============================================================
  # Runs Playwright E2E tests against Docker Compose backends.
  # ============================================================
  frontend-e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          uv sync
          npm ci

      - name: Build TypeScript packages
        run: |
          npm run build --workspace=packages/adk-sim-protos-ts
          npm run build --workspace=packages/adk-converters-ts

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(cd frontend && npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: cd frontend && npx playwright install chromium --with-deps

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: cd frontend && npx playwright install-deps chromium

      - name: Start E2E Docker backends
        run: docker compose -f docker-compose.e2e.yaml up -d --wait

      - name: Seed populated backend
        run: cd frontend && npx tsx tests/e2e/utils/seed-populated-backend.ts

      - name: Run frontend E2E tests
        run: cd frontend && npm exec playwright test -- -c playwright.config.ts

      - name: Run backend E2E tests
        run: uv run pytest server/tests/e2e --run-e2e -v

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: e2e-test-results
          path: |
            frontend/test-results/
            frontend/playwright-report/
          retention-days: 7

      - name: Stop Docker Compose
        if: always()
        run: docker compose -f docker-compose.e2e.yaml down

  # ============================================================
  # Devcontainer Build Verification
  # ============================================================
  # Only runs when .devcontainer/ files are modified.
  # Ensures the devcontainer still builds successfully.
  # ============================================================
  check-devcontainer:
    name: Verify Devcontainer
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    # Only run if .devcontainer/ files changed
    if: |
      github.event_name == 'pull_request' &&
      contains(join(github.event.pull_request.labels.*.name, ','), 'devcontainer') ||
      github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for devcontainer changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            devcontainer:
              - '.devcontainer/**'
              - 'pyproject.toml'
              - 'uv.lock'
              - 'package.json'
              - 'package-lock.json'

      - name: Build devcontainer
        if: steps.changes.outputs.devcontainer == 'true'
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/${{ github.repository }}/devcontainer
          cacheFrom: ghcr.io/${{ github.repository }}/devcontainer
          push: never
          runCmd: echo "Devcontainer build successful"

      - name: Skip message
        if: steps.changes.outputs.devcontainer != 'true'
        run: echo "No devcontainer-related changes detected, skipping build verification"
