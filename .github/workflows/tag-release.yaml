name: Tag Release

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  # Job 1: Create the tag (no environment needed)
  create-tag:
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'release/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.tag.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main  # Checkout the merged main branch
          fetch-depth: 0

      - name: Extract version and create tag
        id: tag
        run: |
          VERSION="${GITHUB_HEAD_REF#release/}"
          echo "Creating tag: $VERSION"
          git tag "$VERSION"
          git push origin "$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  # Job 2: Build and publish (no environment - OIDC works without it)
  publish:
    needs: create-tag
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-tag.outputs.version }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          uv sync
          npm ci

      - name: Build Python packages
        run: |
          uv build --package adk-sim-protos --out-dir dist/
          uv build --package adk-sim-testing --out-dir dist/
          uv build --package adk-sim-server --out-dir dist/
          uv build --package adk-agent-sim --out-dir dist/

      - name: Build TypeScript package
        run: npm run build --workspace=packages/adk-sim-protos-ts

      - name: Verify Python installation
        run: |
          uv venv .verify-venv
          uv pip install --python .verify-venv adk-sim-server --find-links dist/ --prerelease=allow
          .verify-venv/bin/python -c "
          from importlib.metadata import version
          print(f'adk-sim-server: {version(\"adk-sim-server\")}')
          print(f'adk-sim-protos: {version(\"adk-sim-protos\")}')
          import adk_sim_server
          import adk_sim_protos
          print('All imports successful!')
          "

      - name: Publish Python packages to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true

      - name: Build and Publish NPM Protos
        working-directory: packages/adk-sim-protos-ts
        run: |
          npm ci
          npm run build
          npm publish --provenance --access public
        # OIDC trusted publisher configured for tag-release.yaml workflow

