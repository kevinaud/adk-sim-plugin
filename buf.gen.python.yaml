# Python-only code generation for CI (no TypeScript frontend dependencies)
version: v2
clean: true
inputs:
  - directory: protos

plugins:
  # --- Python (betterproto) ---
  - local: protoc-gen-python_betterproto
    out: packages/adk-sim-protos/src/adk_sim_protos
    opt:
      - include_google_protobuf_copy=true
