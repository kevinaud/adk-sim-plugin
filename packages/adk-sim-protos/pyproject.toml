[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "adk-sim-protos"
version = "0.1.0"
description = "Shared Protocol Buffer definitions for ADK Agent Simulator"
requires-python = ">=3.14"
dependencies = [
  "betterproto[compiler]>=2.0.0b7",
]

[tool.hatch.build.targets.wheel]
packages = ["src/adk_sim_protos"]
